<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google - Zaloguj się</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
    }

    h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    p {
      font-size: 12px;
      color: gray;
      text-align: center;
      line-height: 1.5;
      margin: 10px 0;
    }

    a {
      color: #1a73e8;
      font-size: 12px;
      text-decoration: none;
      cursor: pointer;
    }

    input {
      width: 90%;
      max-width: 300px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid gray;
      border-radius: 5px;
      background-color: black;
      color: white;
      margin: 20px 0;
    }

    .button {
      width: 90%;
      max-width: 300px;
      padding: 10px;
      font-size: 14px;
      background-color: #1a73e8;
      color: white;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:active {
      background-color: #145bb5;
    }

    .links {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Google</h1>
  <h2>Zaloguj się</h2>
  <p>Użyj konta Google. Konto zostanie dodane<br>do tego urządzenia i będzie dostępne<br>w innych aplikacjach Google.</p>
  <a href="#">Dowiedz się więcej o korzystaniu z konta</a>
  <input type="text" id="email" placeholder="Adres e-mail lub telefon">
  <div class="links">
    <a href="#">Nie pamiętasz adresu?</a><br>
    <a href="#">Utwórz konto</a>
  </div>
  <button class="button" onclick="zaloguj()">Dalej</button>

  <script>
    function zaloguj() {
      const email = document.getElementById("email").value.toLowerCase();
      if (email === "bułka") {
        alert("Witam pana");
      } else if (email) {
        alert(`Zalogowano jako: ${email}`);
      } else {
        alert("Proszę podać adres e-mail lub numer telefonu");
      }
    }
  </script>
</body>
</html>
